<h1>Weekly Average</h1>
<canvas baseChart
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend">
</canvas>
<h1>Monthly Average</h1>
<canvas baseChart
        [type]="'line'"
        [data]="lineMonthlyChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend">
</canvas>
<h1>Daily Average</h1>
<canvas baseChart
        [type]="'line'"
        [data]="lineDailyChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend">
</canvas>
